
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tabella Libri</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Tabella dei Libri</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>titolo</th>
                <th>autore</th>
                <th>anno</th>
                <th>stato</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Il nome della rosa</td><td>Umberto Eco</td><td>1980</td><td>letto</td></tr>
            <tr><td>2</td><td>1984</td><td>George Orwell</td><td>1949</td><td>letto</td></tr>
            <tr><td>3</td><td>La coscienza di Zeno</td><td>Italo Svevo</td><td>1923</td><td>non letto</td></tr>
            <tr><td>4</td><td>Il Gattopardo</td><td>Giuseppe Tomasi di Lampedusa</td><td>1958</td><td>letto</td></tr>
            <tr><td>5</td><td>Il barone rampante</td><td>Italo Calvino</td><td>1957</td><td>non letto</td></tr>
        </tbody>
    </table>
</body>
</html>
